{% extends "staff/s_base.html" %}

{% block title %}{{Guide}}{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-md-center">
  <div style="text-align: center">
    <h5>Add Guide</h5>
  </div>
  <form class="form-horizontal needs-validation" style="margin-top: 40px;" action="/staff/guide" method="POST" id="add_myForm" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-2">
        <div><label for="message-text" class="col-form-label">Forestry type</label></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="group1" value="pest" checked>
          <label class="form-check-label" for="group1">pest</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="group1" value="disease">
          <label class="form-check-label" for="group1">disease</label>
        </div>
      </div>
      <div class="col-md-2">
        <div><label for="message-text" class="col-form-label">Present in NZ</label></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="group2" value=1 checked>
          <label class="form-check-label" for="group2">yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="group2" value=0>
          <label class="form-check-label" for="group2">no</label>
        </div>
      </div>
      <div class="col-md-4">
        <label for="message-text" class="col-form-label">Common name</label>
        <input type="text" class="form-control" name="common" id="common" required>
      </div>
      <div class="col-md-4">
        <label for="message-text" class="col-form-label">Scientific name</label>
        <input type="text" class="form-control" name="sci" id="sci" required>
      </div>
    </div>
    
    <div class="row">
      <label for="message-text" class="col-form-label">Key character</label>
      <textarea class="form-control" name="key" id="key"></textarea>
    </div>
    <div class="row">
      <label for="biology" class="col-form-label">Biology/Description</label>
      <textarea class="form-control" name="biology" id="biology"></textarea>
    </div>
    <div class="row">
      <label for="symptoms" class="col-form-label">Symptoms</label>
      <textarea class="form-control" name="symptoms" id="symptoms"></textarea>
    </div>

    <!-- add image -->
   <div class="row">
    <div class="col-md-6">
    <label for="symptoms" class="col-form-label">Upload image</label>
      <div class="mb-3">
        <input type="file" class="form-control" name="fileimg" id="fileimg">
      </div>
    </div>
   </div>

    <div class="form-check" style="padding:35px 25px">
      <input type="checkbox" class="form-check-input" id="inlineFormCheck" required>
      <label class="form-check-label" for="inlineFormCheck">Check me out</label>
    </div>
    <div style="text-align: center; padding:10px">
        <button type="submit" class="btn btn-primary" name="add" value="add">Submit</button>
    </div>
  </div>

  </form>
</div>
</div>


<script>
  // get the radio
  const radioButtonsGroup1 = document.querySelectorAll('input[name="group1"]');  // type
  const radioButtonsGroup2 = document.querySelectorAll('input[name="group2"]');  // present in nz
  
  radioButtonsGroup1.forEach(function(radioButton) {
    radioButton.addEventListener('change', function(event) {
      // get the value of the radiao
      const selectedValue = document.querySelector('input[name="group1"]:checked').value;
      console.log('Selected value of group 1:', selectedValue);
    });
  });

  radioButtonsGroup2.forEach(function(radioButton) {
    radioButton.addEventListener('change', function(event) {
      // get the value of the radio
      const selectedValue = document.querySelector('input[name="group2"]:checked').value;
      console.log('Selected value of group 2:', selectedValue);
    });
  });

</script>
{% endblock %}
